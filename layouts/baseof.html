<!doctype html>
<html lang="{{ .Language.LanguageCode }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <a class="skip-link" href="#{{ T "main-id" }}">{{ T "skip-to-content" }}</a>
        {{ partial "header.html" . }}
        <main id="{{ T "main-id" }}">
            {{ block "main" . }}{{ end }}
        </main>
    </body>
</html>
