name: Deploy

on:
    push:
        branches: ["main"]

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.1

            - name: Setup Pages
              uses: actions/configure-pages@v5.0.0

            - name: Set up Node.js environment
              uses: actions/setup-node@v4.0.2
              with:
                  node-version: 24
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build the site
              run: npm run build

            - name: Upload artifact
              uses: anttikivi/upload-pages-artifact@0fb2d886267e40ac0b345e66a9c0a4ad23450683

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4.0.5
